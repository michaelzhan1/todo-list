<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Task List</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1>To-do List</h1>
      <hr>
      <!-- End header -->

      <!-- Task input bar -->
      <div class="input-group mb-3 input-width" id="taskEnterGroup">
        <input type="text" class="form-control" placeholder="Enter a task" id="taskInput" aria-label="Enter a task" aria-describedby="button-addon2">
        <button class="btn btn-secondary" type="button" id="taskInputButton">Add</button>
      </div>
      <!-- End task input bar -->

      <!-- Task list -->
      <ul id="taskList" class="list-group col-lg-9">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" id="sample1" name="sample1" value="sample1">
          <label for="sample1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque soluta repudiandae maiores earum deserunt saepe quibusdam! Sed vel harum soluta eius, doloremque, ducimus dicta corrupti ratione nihil molestiae aperiam eos.</label>
          <button type="button" class="btn btn-danger show-delete-modal">Delete</button>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" id="sample2" name="sample2" value="sample2">
          <label for="sample2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet sint illum debitis, ut quo dolore cumque illo hic praesentium mollitia voluptatum itaque earum vel, molestias vero minus repellat aspernatur voluptatibus?</label>
          <button type="button" class="btn btn-danger show-delete-modal">Delete</button>
        </li>
      </ul>
      <!-- End task list -->
    </div>

    <!-- Delete modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this task?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End delete modal -->

    <!-- Toast notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>
    <!-- End toast notifications -->
  </body>
</html>
