<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Michael Zhan">
    <meta name="description" content="A simple to-do list web app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1>To-do List</h1>
      <hr>
      <!-- End header -->

      <!-- Task input bar -->
      <div class="input-group mb-3 input-width" id="taskEnterGroup">
        <input type="text" class="form-control" placeholder="Enter a task" id="taskInput" aria-label="Enter a task" aria-describedby="button-addon2">
        <button class="btn btn-secondary" type="button" id="taskInputButton">Add</button>
      </div>
      <!-- End task input bar -->

      <!-- Task list -->
      <ul id="taskList" class="list-group col-lg-9 mb-3">
      </ul>
      <!-- End task list -->
      
      <!-- Placeholder message for empty task list -->
      <div id="emptyTaskListMessage" class="col-lg-9">
        <p>Add a task!</p>
      </div>
      <!-- End placeholder message for empty task list -->

      <!-- Clear all button -->
      <div class="col-lg-9">
        <button type="button" class="btn btn-danger float-end" id="clearAllPromptButton">Clear All</button>
      </div>
      <!-- End clear all button -->
    </div>

    <!-- Delete modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this task?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End delete modal -->

    <!-- Clear all tasks modal -->
    <div class="modal fade" id="clearAllModal" tabindex="-1" aria-labelledby="clearAllModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="clearAllModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to <strong>delete all tasks</strong>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteAllTasksButton">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>
    <!-- End toast notifications -->
  </body>
</html>
